<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Planner</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Weekly Planner</h1>
    <div class="plan-container">
      <div class="headers grid-container">
        <div class="header grid-item">Hours</div>
        <div class="header grid-item">Monday</div>
        <div class="header grid-item">Tuesday</div>
        <div class="header grid-item">Wednesday</div>
        <div class="header grid-item">Thursday</div>
        <div class="header grid-item">Friday</div>
        <div class="header grid-item">Saturday</div>
        <div class="header grid-item">Sunday</div>
      </div>
    </div>
  </body>
</html>
